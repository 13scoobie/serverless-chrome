service: serverless-chrome-package-lambda-test

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-west-2
  environment:
    DEBUG: "*"

package:
  exclude:
    - chrome/**
    - node_modules/**
    - '!node_modules/lighthouse/**'
    - '!node_modules/mkdirp/**'
    - '!node_modules/debug/**'
    - '!node_modules/ms/**'
  include:
    - dist/**
    - test/handler.js
    - headless_shell
    - libosmesa.so

functions:
  test:
    description: serverless-chrome/lambda test
    memorySize: 1536
    timeout: 30
    handler: test/handler.run

    events:
      - http:
          path: package/lambda/test
          method: get
